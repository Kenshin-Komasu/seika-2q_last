<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
    <style>
        
        /*  */
        /* CSS for Swiper */
        /*  */
        #swiper-container{
            display: flex;
            justify-content: center;
        }
        .swiper {
            position: relative;
            width: 500px;
            height: 300px;
        }
        .swiper-title{
            text-align: center;
            font-weight: bold;
        }
        .swiper-slide div{
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .swiper-slide div img{
            width: 40%;
            height: auto;
        }
        
    </style>
</head>

<body>

    <!-- Swiper -->
    <h2><a href="https://swiperjs.com/" target="_blank">Swiper</a></h2>

    <div id="swiper-container">

        <div>
            <!-- Slider main container -->
            <!-- 複数のSwiperを識別するため、 classに swiper-1 を設定-->
            <div class="swiper swiper-1">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    <div class="swiper-slide">Slide 4</div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
                <!-- If we need scrollbar -->
                <!-- <div class="swiper-scrollbar swiper-scrollbar-1"></div> -->
            </div>
            <!-- タイトル表示用 -->
            <div id="swiper-title" class="swiper-title"></div>
        </div>

        <div>
            <!-- Slider main container -->
            <!-- 複数のSwiperを識別するため、 classに swiper-2 を設定-->
            <div class="swiper swiper-2">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <div>
                            <img src="img/pose_pien_uruuru_man.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div>
                            <img src="img/pose_dance_ukareru_woman.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div>
                            <img src="img/pose_koshi_nukeru_kowai_woman.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div>
                            <img src="img/pose_kuyashii_man.png" alt="">
                        </div>
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>
            <!-- タイトル表示用 -->
            <div id="swiper-title-2" class="swiper-title"></div>
        </div>a

    </div>

    <script src="main.js"></script> 
</body>
</html>
